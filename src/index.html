<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Select</title>
    <link rel="icon" href="./img/IMG_20240528_082030_504~2.jpg">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Uma form simples com select">
    <meta property="og:image" content="./img/IMG_20240528_082030_504~2.jpg">

    <meta property="description" content="Uma form simples com select">
    <meta name="twitter:tittle" content="Form selection">
</head>

<body>
    <form>
        <label for="plano">Planos</label>
        <select name="plano" required="true" id="plano">
            <option value="">Escolher Plano</option>
            <option value="free">Free</option>
            <option value="premium">Premium</option>
            <option value="pro">Pro</option>
        </select>
        <button type="submit">Cadastrar</button>
    </form>
</body>

</html>
